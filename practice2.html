<!DOCTYPE html>
<html>
    <head>
        <title>abcd</title>
    </head>
    <body>
        <script>
            // funcion
            sum(10,20);
            sum(25,45);
            sum(30,35);
            function sum(a,b){
                var add = a+b;
                document.write("Sum = " +add+ "<br>");
            }
            // Array
            document.write("<br>")
            var abc = ['abcd','abcde','abcv'];
            document.write(abc[1]);
            
            // String
            document.write("<br>");
            var abc = "Youtube";
            var abcd = new String("Youtube");
            document.write(abc === abcd);
        </script>
    </body>
</html>

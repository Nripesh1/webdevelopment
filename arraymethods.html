<script>
    // sort() method.
    var array = ['nripesh','kumar','pathak'];
    array.sort();
    document.write(array);
    document.write("<br>");
    // push() method.
    var array = ['nripesh','kumar','pathak'];
    array.push('muz');
    document.write(array);
    document.write("<br>");
    // pop() method.
    var array = ['nripesh','kumar','pathak'];
    array.pop();
    document.write(array);
    document.write("<br>");
    // shift() method.
    var array = ['nripesh','kumar','pathak'];
    array.shift();
    document.write(array);
    document.write("<br>");
    // unshift() method.
    var array = ['nripesh','kumar','pathak'];
    array.unshift("sir");
    document.write(array);
    document.write("<br>");
    // reverse() method.
    var array = ['nripesh','kumar','pathak'];
    array.reverse();
    document.write(array);
    document.write("<br>");
    // isArray() method.
    var array = ['nripesh','kumar','pathak'];
    var check = Array.isArray(array);
    document.write(check);
    document.write("<br>");
    // concat() method.
    var array = ['nripesh','kumar','pathak'];
    var add = ['How', 'are','you','sir'];
    document.write(array.concat(add));
    document.write("<br>");
    // index of() method.
    var array = ['nripesh','kumar','pathak'];
    document.write(array.indexOf("nripesh"));

    
</script>

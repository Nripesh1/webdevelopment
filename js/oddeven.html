<!DOCTYPE html>
<html>
    <head>
        <title>Check whether odd or even using js</title>
    </head>
    <script type="text/javascript">
        var x = 7;
        if(x%2==0)
        {
            document.write("Even number");
        }
        else
        {
         document.write("Odd Number");
        }
    </script>
</html>

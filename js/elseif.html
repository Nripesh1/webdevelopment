<!DOCTYPE html>
<html>
    <head>
        <title>IF ELSE</title>
        
    </head>
    <body>
        <script>
            var x = 15;
            if(x>0)
                {
                    document.write("Number is positive");
                if(x%2==0)
                    {
                        document.write("Number is positive and even");
                    }
                else
                    {
                        document.write("Number is positive but its ODD");
                    }
                }    

            else
            {
                document.write("Number is negative");
              
                
            }            
        </script>
    </body>
</html>

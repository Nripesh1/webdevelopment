<!DOCTYPE html>
<html>
    <head><title>PlaceHolder</title>
        <script type="text/javascript">
            function fun()
            {
                var str = document.getElementById("text").value;
                alert("Value inside the box is : "+str);
                var str1 = document.getElementById("text1").value;
                alert("Value inside the password is : "+str1);
            }

        </script>
    </head>
    <body>
        <input id="text" placeholder="username">
        <br>
        
        <br>
        <input type="password" id="text1" placeholder="password">
        <br>
        <button onclick="fun()" id="btn1">Click here</button>
        
    </body>
</html>

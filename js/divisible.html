<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 style="color: red;">Check whether it's divisible or not</h4>
    <input id="n">
    <input id="n1">
    <button type="button" onclick="abc()" style="color:blue;">Click me</button>
    <button type="button" onclick="abc1()" style="color:blue;">Click me</button>
    <p id="abcd"></p>
    <p id="abcd1"></p>
    <script>
        function abc(){
            let x = document.getElementById("n").value;
            if(x%2==1){
                a = "not divisible";
            }else{
                a = "It is divisible";
            }
            document.getElementById("abcd").innerHTML=a;
        }
        function abc1();{
        let x = document.getElementById("n1").value;
        if(x%10==0){
            a = "DIvisible";
        }else{
            a = "Not divisible";
        }
        document.getElementById("abcd1").innerHTML=a;
    }
    </script>
</body>
</html>

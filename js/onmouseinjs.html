<!DOCTYPE html>
<html>
    <head>
        <title>
            ONMOUSE IN JAVASCRIPT...
        </title>
    </head>
    <body>
        <h2>Using OnMouse Events in JavaSript</h2>
        <button onmousedown="myfacebook()">Facebook</button>
        <button onmouseout="mytwitter()">Twitter</button>
        <button onmouseout="mywhatsapp()">Whatsapp</button>
        <button onmouseout="myyoutube()">Youtube</button>
        <script>
            function myfacebook(){
                document.body.style.backgroundColor= '#4267B2';
                document.body.style.color = 'white';
            }
            function mytwitter(){
                document.body.style.backgroundColor = '#1D9BF0';
                document.body.style = 'red';
            }
            function mywhatsapp(){
                document.body.style.backgroundColor= '#075e54';
                document.body.style = 'white';
            }
            function myyoutube(){
                document.body.style.backgroundColor= '#FF0000';
                document.body,style = 'white';
            }
        </script>
    </body>
</html>

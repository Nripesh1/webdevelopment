<!DOCTYPE html>
<html>
    <head>
        <title>
            EVENTS IN JAVASCRIPT..
        </title>
    </head>
    <body>
        <h1>Using events in JavaSript..</h1>
        <button onclick="myfacebook()">Facebook</button>
        <button onclick="myTwitter()">Twitter</button>
        <button onclick="myWhatsapp()">Whatsapp</button>
        <button onclick="myYoutube()">Youtube</button>
        <script>
            function myfacebook(){
                document.body.style.backgroundColor = '#4267B2';
                document.body.style.color = 'black';
            }
            function myTwitter(){
                document.body.style.backgroundColor = ' #1D9BF0';
                document.body.style.color = 'white';
            }
            function myWhatsapp(){
                document.body.style.backgroundColor = '#075e54';
                document.body.style.color = 'white';
            }
            function myYoutube(){
                document.body.style.backgroundColor = '#FF0000';
                document.body.style.color = 'green';
            }
        </script>
    </body>
</html>
